<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            background-color:rgb(255, 255, 255);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #ff6f00;
            margin-bottom: 30px;
            font-size: 24px; /* Reduced heading size */
        }
        ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Reduced minimum column width */
            gap: 15px; /* Reduced gap */
            justify-content: center;
        }
        a {
            color: #00bcd4;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            text-decoration: underline;
            color: #ff6f00;
        }
        .btn {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 8px 16px; /* Reduced padding */
            cursor: pointer;
            font-size: 14px; /* Reduced font size */
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0097a7;
            transform: scale(1.05);
        }
        img {
            border: 2px solid white;
            border-radius: 8px; /* Reduced border radius */
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05); /* Slight zoom effect */
        }
        li {
            display: flex;
            background-color:rgb(102, 78, 78);
            padding: 12px;
            border-radius: 8px; /* Reduced border radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            align-items: center;
            transition: box-shadow 0.3s ease;
        }
        li:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        li div {
            display: flex;
            flex-direction: column;
            gap: 8px; /* Reduced gap between elements */
            flex-grow: 1;
        }
        .view-cart-btn {
            background-color: #ff6f00;
            color: white;
            padding: 10px 16px; /* Reduced padding */
            text-align: center;
            font-size: 14px; /* Reduced font size */
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            border-radius: 5px;
            width: 180px; /* Reduced width */
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s ease;
        }
        .view-cart-btn:hover {
            background-color: #e65100;
        }
        .product-description {
            color: #b0bec5;
            font-size: 12px; /* Reduced description font size */
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Products in {{ brands.name }}</h1>
    <ul>
        {% for product in products %}
            <li>
                <img src="{{ product.image.url }}" alt="{{ product.name }}" width="120" height="120" style="margin-right: 15px;"> <!-- Reduced image size -->
                <div>
                    <strong style="font-size: 18px;">{{ product.name }}</strong><br> <!-- Reduced font size -->
                    <p style="margin: 5px 0; color: #ff6f00; font-size: 16px;">â‚¹{{ product.price }}</p> <!-- Reduced price font size -->
                    <p class="product-description">{{ product.description }}</p>
                    
                    <form method="post" action="{% url 'add_to_cart' product.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn">Add to Cart</button>
                    </form>
                    <form action="{% url 'place_order_with_product' product.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn">Place Order</button>
                    </form>
                </div>
            </li>
        {% empty %}
            <p>No products available for this brand.</p>
        {% endfor %}
    </ul>
    <a href="{% url 'view_cart' %}" class="view-cart-btn">View Cart</a>
</body>
</html>
