<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8; /* Light grey background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px; /* Expanded width */
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Smooth shadow effect */
        }

        h2 {
            text-align: center;
            color: #2874f0; /* Flipkart Blue */
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 600;
        }

        .error {
            color: #ff4d4d; /* Error message color */
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background-color: #f7f7f7;
            color: #333;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #2874f0;
            outline: none;
        }

        input[type="submit"] {
            background-color: #2874f0; /* Flipkart Blue */
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff9f00; /* Flipkart Orange */
        }

        .redirect {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .redirect a {
            color: #2874f0;
            text-decoration: none;
        }

        .redirect a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>

        {% if form.errors %}
            <div class="error">
                <p>There were some errors with your submission:</p>
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ field.label }}: {{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign Up">
        </form>

        <div class="redirect">
            <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
        </div>
    </div>
</body>
</html>
